<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="https://facebook.com/favicon.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-2/5 mx-14 ">
            <img class="w-72" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <div class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/3 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="Password" placeholder="password">
            <button class="px-4 h-12 my-2 bg-blue-500 rounded-lg text-white font-bold text-xl">Log In</button>
            <span class="text-blue-500 text-sm py-3 text-center cursor-pointer hover:underline">forgotten password?</span>
            <hr>
            <button class="h-12 my-3 mx-auto px-4 rounded-lg text-white w-fit bg-green-500">Create new account</button>
            <span class="absolute -bottom-12 text-center text-sm"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
